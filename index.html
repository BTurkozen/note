<!DOCTYPE html>
<html class="h-100" ng-app="myApp" ng-controller="mainController">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>My Notes</title>

    <!--CSS-->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/fontawesome-all.min.css" rel="stylesheet" />
    <link href="Content/styles.css" s rel="stylesheet" />
    <link href="Content/styles-AngularJS.css" rel="stylesheet" />
   <link rel="icon" type="image/png" sizes="16x16" href="/Content/favicon.ico">

    <!--JAVASCRİPTS-->
    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/Site.js"></script>

</head>
<body class="h-100">

    <div class="loading" ng-show="isLoading">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <a class="navbar-brand" href="">My Notes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#!/">Home</a>
                </li>
            </ul>
            <ul  ng-show="!isLoggedIn()" class="navbar-nav navbar-login only-logged-out">
                <li class="nav-item">
                    <a class="nav-link" href="#pills-signin">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#pills-signup">Register</a>
                </li>
            </ul>
            <ul ng-show="isLoggedIn()" class="navbar-nav only-logged-in">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="btnLogout" ng-click="logout()">Logout ({{loginData().userName}})</a>
                </li>
            </ul>
        </div>
    </nav>

    <div ng-view class="h-100"></div>

</body>
</html>
